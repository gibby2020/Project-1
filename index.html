<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>I &hearts; Tic-Tac-Toe</title>
</head>
<body>
  <h1>Red Player - Select Your Box!</h1>
  <div class="grid">
    <div class="box" data-cell-index="0">box-1</div>
    <div class="box" data-cell-index="1">box-2</div>
    <div class="box" data-cell-index="2">box-3</div>
    <div class="box" data-cell-index="3">box-4</div>
    <div class="box" data-cell-index="4">box-5</div>
    <div class="box" data-cell-index="5">box-6</div>
    <div class="box" data-cell-index="6">box-7</div>
    <div class="box" data-cell-index="7">box-8</div>
    <div class="box" data-cell-index="8">box-9</div>
  </div>
  <h2 class="score"></h2>
  <button class="reset">Reset Grid</button>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
