<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>

    <div class="box" name="box2">

    </div>
    <div class="box" name="box6">
      <img class="box-image" src="images/JD.png" alt="box-6">
    </div>
    <div class="box" name="box7">
      <img class="box-image" src="images/JD.png" alt="box-7">
    </div>
    <div class="box" name="box8">

  </section>
  <script src="script.js" type="text/javascript"></script>

</html>
